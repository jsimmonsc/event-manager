<h2>Purchase</h2>

<div class="input-wrapper">
  <input #idInput (keyup.enter)="searchForStudent(idInput.value)" placeholder="Enter ID Number" maxlength="5"/>
  <button (click)="searchForStudent(idInput.value)" mat-button id="enter-button">Enter</button>
</div>

<app-student-info [(student)]="student" *ngIf="student"></app-student-info>
<app-requirements *ngIf="student"></app-requirements>

<div class="guest-div" *ngIf="student">

  <h2 id="guest-header">Guest</h2>
  <div class="checkbox">
    <mat-checkbox #hasGuest>Has Guest</mat-checkbox>
    <br>
    <mat-checkbox [disabled]="!hasGuest.checked">Guest Goes to Pattonville</mat-checkbox>
  </div>
  <br>

  <input #guestInput *ngIf="hasGuest.checked" placeholder="Enter Guest Name"/>
</div>

<div class="button-wrapper" *ngIf="student">
  <button mat-button id="submit-button">Submit</button>
  <button mat-button (click)="student = null" id="cancel-button">Cancel</button>
</div>
