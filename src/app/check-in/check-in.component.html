<h2>Check In</h2>

<div class="input-wrapper">
  <app-fancy-input #idInput placeholder="Enter ID Number" maxlength="5"></app-fancy-input>
  <button mat-button (click)="searchForAttendee(12345)" id="enter-button">Enter</button>
</div>

<app-student-info [(student)]="attendee" *ngIf="attendee"></app-student-info>
<h2 *ngIf="attendee">Student successfully checked in!</h2>
