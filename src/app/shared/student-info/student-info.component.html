<div class="student-info">
  <h2>Student Info</h2>

  <table>
    <tbody>
    <tr>
      <td class="keyColumn">Name:</td>
      <td class="valueColumn">{{ student ? student.first_name + " " + student.last_name: '' }}</td>
    </tr>
    <tr>
      <td class="keyColumn">SID:</td>
      <td class="valueColumn">{{ student ? student.student_number : '' }}</td>
    </tr>
    <tr>
      <td class="keyColumn">Grade Level:</td>
      <td class="valueColumn">{{ student ? student.grade_level : '' }}</td>
    </tr>
    </tbody>
  </table>

</div>

<app-requirements *ngIf="showRequirements && student" [(student)]="student"></app-requirements>
