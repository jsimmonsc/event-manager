<h2 mat-dialog-title>Delete Guest?</h2>
<mat-dialog-content>
  <p>Do you want to delete the attendees guest as well?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="removeGuest()">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
