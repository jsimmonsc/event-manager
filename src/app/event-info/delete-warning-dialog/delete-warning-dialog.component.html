d<h2 mat-dialog-title>Delete Attendee</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete {{attendee.first_name + ' ' + attendee.last_name}} from this event?</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="removeAttendee()">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
