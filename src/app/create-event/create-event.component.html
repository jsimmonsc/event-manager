<h1>Create Event</h1>

<form [formGroup]="formGroup">

        <mat-form-field>
          <input matInput placeholder="Event Name" formControlName="eventNameCtrl" maxlength="100" required>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Event Description" formControlName="eventDescriptionCtrl" maxlength="1000"></textarea>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Event Date" formControlName="dateCtrl" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox>Attendance</mat-checkbox>
        <mat-checkbox>Fines</mat-checkbox>

        <mat-form-field>
          <input matInput placeholder="Ticket Cost" formControlName="costCtrl" required>
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>

      <button
        class="create-event-button"
        matTooltip="You can always come back and make changes later."
        matTooltipPosition="above"
        mat-button
        (click)="createEvent()">
        Create Event
      </button>

</form>
