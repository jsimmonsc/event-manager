<h2 mat-dialog-title>Delete Event</h2>
<mat-dialog-content>
  <p>Do you want to delete this event?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="openConfirmationDialog()">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
