<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>
  <p>Are you absolutely certain you want to delete this event? This action cannot be undone.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="deleteEvent()" color="warn">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
