<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" novalidate>
    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email">
      <mat-error *ngIf="userForm.get('email').hasError('email') && !userForm.get('email').hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="userForm.get('email').hasError('required')">
        Email is <strong>required.</strong>
      </mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <mat-select placeholder="Role" [formControl]="userForm.get('role')">
        <mat-option *ngFor="let role of roles" [value]="role.value">
          {{ role.viewValue }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('role').hasError('required')">
        Role is <strong>required.</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button (click)="addUser()" [disabled]="!userForm.valid">Create</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
