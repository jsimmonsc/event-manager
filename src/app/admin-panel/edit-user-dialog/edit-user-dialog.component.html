<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput disabled placeholder="Email" value="{{ changedUser?.email }}">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Role" [(ngModel)]="selectedRole">
      <mat-option *ngFor="let role of roles" [value]="role.value">
        {{ role.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="saveUser()">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" (click)="openDeleteWarningDialog()">Delete</button>
</mat-dialog-actions>
